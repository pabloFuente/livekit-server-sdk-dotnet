# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  release:
    types:
      - published # Run the workflow when a new GitHub release is published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history to allow automatic versioning using MinVer

      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      # Determine which project to pack based on release tag
      - name: Determine project to pack
        id: determine_project
        run: |
          $TAG = "${{ github.event.release.tag_name }}"
          if ($TAG -like "api-*") {
            Write-Output "project=LivekitApi/LivekitApi.csproj" >> $env:GITHUB_OUTPUT
            Write-Output "project_name=LivekitApi" >> $env:GITHUB_OUTPUT
          } elseif ($TAG -like "rtc-*") {
            Write-Output "project=LivekitRtc/LivekitRtc.csproj" >> $env:GITHUB_OUTPUT
            Write-Output "project_name=LivekitRtc" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Invalid tag format. Expected 'api-X.Y.Z' or 'rtc-X.Y.Z', got '$TAG'"
            exit 1
          }

      # Create the NuGet package for the specific project
      - name: Pack NuGet package
        run: dotnet pack ${{ steps.determine_project.outputs.project }} -c Release --output ${{ env.NuGetDirectory }}

      # Publish the NuGet package as an artifact, so they can be used in the following jobs
      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [create_nuget]
    steps:
      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Install nuget validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      # Validate metadata and content of the NuGet package
      # https://www.nuget.org/packages/Meziantou.Framework.NuGetPackageValidation.Tool#readme-body-tab
      # If some rules are not applicable, you can disable them
      # using the --excluded-rules or --excluded-rule-ids option
      - name: Validate package
        run: meziantou.validate-nuget-package --excluded-rules IconMustBeSet (Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg")

  run_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: Run tests
        run: dotnet test -c Release

  deploy:
    # Publish only when creating a GitHub Release
    # https://docs.github.com/en/repositories/releasing-projects-on-github/managing-releases-in-a-repository
    # You can update this logic if you want to manage releases differently
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [validate_nuget, run_test]
    steps:
      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4

      # Publish all NuGet packages to NuGet.org
      # Use --skip-duplicate to prevent errors if a package with the same version already exists.
      # If you retry a failed workflow, already published packages will be skipped without error.
      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Post release steps
        run: |
          $TAG = "${{ github.event.release.tag_name }}"

          # Determine which package to update based on tag prefix
          # Expected tag formats: api-X.Y.Z or rtc-X.Y.Z
          if ($TAG -like "api-*") {
            # API package release
            $VERSION = $TAG -replace '^api-', ''
            Write-Output "Updating LivekitApi to version $VERSION"
            (Get-Content LivekitApi/LivekitApi.csproj) -replace '<PackageValidationBaselineVersion>.*</PackageValidationBaselineVersion>', "<PackageValidationBaselineVersion>$VERSION</PackageValidationBaselineVersion>" | Set-Content LivekitApi/LivekitApi.csproj
            Remove-Item -Path LivekitApi/CompatibilitySuppressions.xml -ErrorAction SilentlyContinue
          } elseif ($TAG -like "rtc-*") {
            # RTC package release
            $VERSION = $TAG -replace '^rtc-', ''
            Write-Output "Updating LivekitRtc to version $VERSION"
            (Get-Content LivekitRtc/LivekitRtc.csproj) -replace '<PackageValidationBaselineVersion>.*</PackageValidationBaselineVersion>', "<PackageValidationBaselineVersion>$VERSION</PackageValidationBaselineVersion>" | Set-Content LivekitRtc/LivekitRtc.csproj
            Remove-Item -Path LivekitRtc/CompatibilitySuppressions.xml -ErrorAction SilentlyContinue
          } else {
            Write-Error "Invalid tag format. Expected 'api-X.Y.Z' or 'rtc-X.Y.Z'"
            exit 1
          }

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Post steps release ${{ github.event.release.tag_name }}"
